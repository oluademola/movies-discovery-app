{% extends "dashboard.html" %}


{% block content %}
  <div class="col-2 d-none d-md-block"></div>
  <div class="col-12 col-md-9 mx-auto password">
    <!-- main content -->
    <div class="p-3">
      <div class="container-sm">
        <div class="rounded-5 shadow-lg py-5">
          <div class="max-width">
            <div class="wrapper py-5 w-100">
              <div class="d-flex justify-content-center pb-2">
                <h2 class="fw-medium fs-4 mb-3">Update Password</h2>
              </div>
              <form action="{% url "change_password" %}" method="post">
                {% csrf_token %}
                <div className=" py-3">
                  <label for="password" class="form-label mb-1 fw-medium">Current Password</label>
                  <input type="password" required id="old-password" name="old-password" class="form-control" placeholder="****************"/>
                </div>

                <div className=" py-3">
                  <label for="new-password"class="form-label mb-1 fw-medium">New Password</label>
                  <input type="password" required id="new-password" name="new-password" class="form-control" placeholder="****************" />
                </div>

                <div className=" py-3">
                  <label for="confirm-password" class="form-label mb-1 fw-medium" >Confirm Password</label>
                  <input type="password" required id="confirm-new-password" name="confirm-new-password" class="form-control" placeholder="****************" />
                </div>

                <button type="submit" class="justify-content-center btn w-100 mt-3 d-flex align-items-center fw-bolder shadow custom-btn" >
                  <span class="text-white">Update Password</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
