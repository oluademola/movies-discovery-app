{% extends "base.html" %}

{% block content %}
   <main class="main d-flex justify-content-center py-4 px-3">
      <div class="custom-container rounded shadow-lg w-100">
        <div class="py-5">
          <div class="mb-3">
            <h2 class="fw-medium fs-4">Login</h2>
            <p>Add your details below to get back into the app</p>
          </div>

          <form action="{% url "user_login" %}" id="login" method="post">
            {% csrf_token %}
            <div class="form-wrapper mb-3">
              <label for="email" class="form-label mb-1 fw-medium">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="johndoe@email.com " />
              <small class="d-none text-danger-emphasis fst-italic">The password should be up to 8 characters</small>
            </div>

            <div className="form-wrapper mb-3">
              <label for="password" class="form-label mb-1 fw-medium">Password</label>
              <input type="password" required id="password" name="password" class="form-control" placeholder="****************" />
              <small class="d-none text-danger-emphasis fst-italic">The password should be up to 8 characters</small>
            </div>
            
            <p class="no-acc mt-1"><a href="/password-rest.html">Forget Password</a></p>
            <button type="submit" class="justify-content-center btn w-100 mt-3 d-flex align-items-center fw-bolder shadow custom-btn" >
              <span class="text-white">Sign In</span>
            </button>
          </form>

          <p class="no-acc text-center mt-1">
            Don't have an account?<a href="{% url "create_account" %}">Create account</a>
          </p>
        </div>
      </div>
    </main>
{% endblock content %}
