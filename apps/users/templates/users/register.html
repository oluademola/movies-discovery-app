{% extends "base.html" %}

{% block content %}
  <main class="main d-flex justify-content-center py-4 px-3">
    <div class="custom-container rounded shadow-lg w-100">
      <div class="py-5">
        <div class="d-flex justify-content-center flex-column pb-2">
          <h2 class="fw-medium fs-4">Create account</h2>
          <p>Let's get to know you!</p>
        </div>

        <form action="{% url "create_account" %}" method="post" id="reForm" enctype="multipart/form-data">
          {% csrf_token %}
          <div></div>

          <div class="form-wrapper mb-3">
            <label for="first-name" class="form-label mb-1 fw-medium">First Name</label>
            <input type="text" id="first-name" name="first-name" class="form-control" placeholder="John" />
          </div>

          <div class="form-wrapper mb-3">
            <label for="last-name" class="form-label mb-1 fw-medium">Last Name</label>
            <input type="text" id="last-name" name="last-name" class="form-control" placeholder="Doe" />
          </div>

          <div class="form-wrapper mb-3">
            <label for="email" class="form-label mb-1 fw-medium">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="johndoe@email.com " />
            <small class="d-none text-danger-emphasis fst-italic">The password should be up to 8 characters</small>
          </div>

          <div class="form-wrapper mb-3">
            <label for="formFile" class="form-label">Display picture </label>
            <input class="form-control" type="file" id="formFile" />
          </div>

          <div class="form-wrapper mb-3">
            <label for="password" class="form-label mb-1 fw-medium">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="****************"/>
            <small class="d-none text-danger-emphasis fst-italic">The password should be up to 8 characters</small>
          </div>

          <div class="form-wrapper mb-3">
            <label for="confirm-password" class="form-label mb-1 fw-medium">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="****************" />
          </div>

          <button type="submit" class="justify-content-center btn w-100 mt-3 d-flex gap-2 align-items-center fw-bolder shadow custom-btn" >
            <span class="text-white">Create Account</span>
          </button>
        </form>
        <p class="no-acc mt-2 text-center">Already have an account? <a href="{% url "user_login" %}">Login</a></p>
      </div>
    </div>
  </main>
{% endblock content %}
